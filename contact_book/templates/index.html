<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Book</title>

    <link  rel="stylesheet" href="../static/index.css">
    <style>
        /* Modern CSS for Contact Book Application */
:root {
  --primary-color: #4f46e5;
  --primary-hover: #4338ca;
  --secondary-color: #f9fafb;
  --text-color: #1f2937;
  --background-color: #f3f4f6;
  --card-background: #ffffff;
  --border-color: #e5e7eb;
  --success-color: #10b981;
  --danger-color: #ef4444;
  --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
  --transition: all 0.3s ease;
}

/* Dark mode variables */
.dark-mode {
  --primary-color: #6366f1;
  --primary-hover: #818cf8;
  --secondary-color: #1f2937;
  --text-color: #f9fafb;
  --background-color: #111827;
  --card-background: #1f2937;
  --border-color: #374151;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
}

body {
  background-color: var(--background-color);
  color: var(--text-color);
  line-height: 1.6;
  transition: background-color 0.3s ease, color 0.3s ease;
}

.container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 2rem;
}

header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 2rem;
}

h1 {
  color: var(--primary-color);
  font-size: 2.5rem;
  position: relative;
  padding-bottom: 0.5rem;
}

h1::after {
  content: '';
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100px;
  height: 4px;
  background-color: var(--primary-color);
  border-radius: 2px;
}

/* Theme Toggle */
.theme-toggle {
  position: relative;
  display: inline-block;
}

.toggle-checkbox {
  opacity: 0;
  width: 0;
  height: 0;
}

.toggle-label {
  display: flex;
  align-items: center;
  justify-content: space-between;
  cursor: pointer;
  width: 50px;
  height: 26px;
  background-color: #374151;
  border-radius: 100px;
  position: relative;
  transition: background-color 0.2s;
}

.toggle-label .toggle-inner {
  display: block;
  width: 20px;
  height: 20px;
  background-color: #fff;
  border-radius: 50%;
  position: absolute;
  top: 3px;
  left: 3px;
  transition: 0.3s;
}

.toggle-checkbox:checked + .toggle-label .toggle-inner {
  transform: translateX(24px);
}

.toggle-label:before {
  content: "☀️";
  position: absolute;
  left: 8px;
  font-size: 12px;
}

.toggle-label:after {
  content: "🌙";
  position: absolute;
  right: 8px;
  font-size: 12px;
}

/* Search Box Styling */
.search-container {
  margin-bottom: 2rem;
  display: flex;
  justify-content: center;
}

.search-box {
  width: 100%;
  max-width: 500px;
  padding: 0.75rem 1rem 0.75rem 2.5rem;
  border: 1px solid var(--border-color);
  border-radius: 6px;
  font-size: 1rem;
  transition: var(--transition);
  background-color: var(--card-background);
  color: var(--text-color);
  box-shadow: var(--shadow);
}

.search-box:focus {
  outline: none;
  border-color: var(--primary-color);
  box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
}

.search-box::placeholder {
  color: #9ca3af;
}

/* Add a magnifying glass icon */
.search-container {
  position: relative;
}

.search-container::before {
  content: '🔍';
  position: absolute;
  left: calc(50% - 240px);
  top: 50%;
  transform: translateY(-50%);
  color: #9ca3af;
  z-index: 1;
  font-size: 1rem;
}

/* Actions Container */
.actions-container {
  display: flex;
  flex-wrap: wrap;
  gap: 2rem;
  margin-bottom: 2rem;
}

/* Form Styling */
.add-form {
  flex: 1;
  min-width: 300px;
  background-color: var(--card-background);
  padding: 1.5rem;
  border-radius: 8px;
  box-shadow: var(--shadow);
  display: flex;
  flex-wrap: wrap;
  gap: 1rem;
  align-items: center;
  transition: var(--transition);
}

.add-form:hover {
  box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
}

input, select {
  flex: 1;
  min-width: 150px;
  padding: 0.75rem 1rem;
  border: 1px solid var(--border-color);
  border-radius: 6px;
  font-size: 1rem;
  transition: var(--transition);
  background-color: var(--card-background);
  color: var(--text-color);
}

input:focus, select:focus {
  outline: none;
  border-color: var(--primary-color);
  box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
}

button, .btn-export, .btn-import, .file-label {
  background-color: var(--primary-color);
  color: white;
  border: none;
  border-radius: 6px;
  padding: 0.75rem 1.5rem;
  font-size: 1rem;
  font-weight: 600;
  cursor: pointer;
  transition: var(--transition);
  text-decoration: none;
  display: inline-block;
  text-align: center;
}

button:hover, .btn-export:hover, .btn-import:hover, .file-label:hover {
  background-color: var(--primary-hover);
  transform: translateY(-2px);
}

button:active, .btn-export:active, .btn-import:active, .file-label:active {
  transform: translateY(0);
}

/* Import/Export */
.import-export {
  display: flex;
  flex-direction: column;
  gap: 1rem;
  min-width: 200px;
}

.import-form {
  display: flex;
  gap: 0.5rem;
  align-items: center;
}

.file-input {
  width: 0.1px;
  height: 0.1px;
  opacity: 0;
  overflow: hidden;
  position: absolute;
  z-index: -1;
}

.file-label {
  background-color: var(--secondary-color);
  color: var(--text-color);
  flex: 1;
}

.btn-export {
  display: block;
  text-align: center;
}

/* Table Styling */
.table-container {
  overflow-x: auto;
}

table {
  width: 100%;
  border-collapse: collapse;
  background-color: var(--card-background);
  border-radius: 8px;
  overflow: hidden;
  box-shadow: var(--shadow);
}

th {
  background-color: var(--primary-color);
  color: white;
  text-align: left;
  padding: 1rem;
  font-weight: 600;
  position: relative;
  cursor: pointer;
}

th[data-sort]:hover {
  background-color: var(--primary-hover);
}

.sort-icon {
  margin-left: 0.5rem;
  opacity: 0.5;
}

th[data-sort].sorted-asc .sort-icon:after {
  content: "↑";
}

th[data-sort].sorted-desc .sort-icon:after {
  content: "↓";
}

td {
  padding: 0.75rem 1rem;
  border-bottom: 1px solid var(--border-color);
}

tr:last-child td {
  border-bottom: none;
}

tr:nth-child(even) {
  background-color: var(--secondary-color);
}

tr:hover {
  background-color: rgba(99, 102, 241, 0.1);
}

/* Form inside table */
table input, table select {
  width: 100%;
  padding: 0.5rem;
  border: 1px solid transparent;
  background-color: transparent;
}

table input:focus, table select:focus {
  background-color: var(--card-background);
}

.actions {
  display: flex;
  gap: 0.5rem;
}

.btn-update {
  background-color: var(--success-color);
}

.btn-update:hover {
  background-color: #0ca678;
}


/* Category styling */
.category-select {
  padding: 0.5rem;
  border-radius: 4px;
}

/* Toast Notification Styling */
.toast {
  position: fixed;
  bottom: 20px;
  right: 20px;
  background-color: var(--success-color);
  color: white;
  padding: 1rem 2rem;
  border-radius: 6px;
  box-shadow: var(--shadow);
  opacity: 0;
  transform: translateY(20px);
  animation: toastIn 0.3s forwards, toastOut 0.3s forwards 3s;
  z-index: 1000;
}

.toast.error {
  background-color: var(--danger-color);
}

@keyframes toastIn {
  to { opacity: 1; transform: translateY(0); }
}

@keyframes toastOut {
  to { opacity: 0; transform: translateY(20px); }
}

/* Add some loading effects */
.loading {
  position: relative;
  pointer-events: none;
}

.loading::after {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(255, 255, 255, 0.7);
  display: flex;
  justify-content: center;
  align-items: center;
}

.loading::before {
  content: '';
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 30px;
  height: 30px;
  border: 3px solid var(--border-color);
  border-top-color: var(--primary-color);
  border-radius: 50%;
  z-index: 1;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  to { transform: translate(-50%, -50%) rotate(360deg); }
}

/* Responsive Design */
@media (max-width: 768px) {
  .container {
    padding: 1rem;
  }

  header {
    flex-direction: column;
    gap: 1rem;
    text-align: center;
  }

  h1::after {
    left: 50%;
    transform: translateX(-50%);
  }

  .search-container::before {
    left: 1rem;
  }

  .add-form {
    flex-direction: column;
    align-items: stretch;
  }

  .actions-container {
    flex-direction: column;
  }

  .import-export {
    width: 100%;
  }

  .actions {
    flex-direction: column;
  }

  .btn-update, .btn-delete {
    width: 100%;
    margin-bottom: 0.5rem;
  }
}

/* Animation Effects */
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

.container > * {
  animation: fadeIn 0.6s ease-out forwards;
}

.search-container {
  animation-delay: 0.1s;
}

.actions-container {
  animation-delay: 0.2s;
}

.table-container {
  animation-delay: 0.3s;
}

/* Row highlight when changed */
tr.changed {
  background-color: rgba(99, 102, 241, 0.2);
}

/* Empty state */
.empty-state {
  text-align: center;
  padding: 3rem;
  background-color: var(--card-background);
  border-radius: 8px;
  box-shadow: var(--shadow);
}

.empty-state p {
  color: #9ca3af;
  margin-bottom: 1rem;
}

.btn-delete {
  display: inline-block;
  text-align: center;
  background-color: var(--danger-color);
  color: white;
  padding: 0.75rem 1.5rem;
  border: none;
  border-radius: 6px;
  font-size: 1rem;
  font-weight: 600;
  cursor: pointer;
  text-decoration: none;
  transition: var(--transition);
}

.btn-delete:hover {
  background-color: #dc2626;
  transform: translateY(-2px);
}

.btn-delete:active {
  transform: translateY(0);
}


    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Contact Book</h1>
            <div class="theme-toggle">
                <input type="checkbox" id="darkModeToggle" class="toggle-checkbox">
                <label for="darkModeToggle" class="toggle-label">
                    <span class="toggle-inner"></span>
                    <span class="toggle-switch"></span>
                </label>
            </div>
        </header>

        <div class="search-container">
            <input type="text" id="searchBox" placeholder="Search contacts..." class="search-box">
        </div>

        <div class="actions-container">
            <form action="/add" method="POST" class="add-form">
                <input type="text" name="name" placeholder="Name" required>
                <input type="text" name="phone" placeholder="Phone" required>
                <input type="email" name="email" placeholder="Email" required>
                <select name="category" class="category-select" required>
                    <option value="none" selected>None</option>
                    <option value="family">Family</option>
                    <option value="friend">Friend</option>
                    <option value="work">Work</option>
                    <option value="other">Other</option>
                </select>
                <button type="submit" class="btn-add">Add Contact</button>
            </form>

            <div class="import-export">
                <a href="/export" class="btn-export">Export CSV</a>
                <form action="/import" method="POST" enctype="multipart/form-data" class="import-form">
                    <input type="file" name="file" id="importFile" accept=".csv" class="file-input">
                    <label for="importFile" class="file-label">Choose CSV</label>
                    <button type="submit" class="btn-import">Import</button>
                </form>
            </div>
        </div>

        <div class="table-container">
            <table id="contactsTable">
                <thead>
                    <tr>
                        <th data-sort="name">Name <span class="sort-icon">↕</span></th>
                        <th data-sort="phone">Phone <span class="sort-icon">↕</span></th>
                        <th data-sort="email">Email <span class="sort-icon">↕</span></th>
                        <th>Category</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for contact in contacts %}
                    <tr>
                        <form action="/update/{{ contact._id }}" method="POST">
                            <td><input type="text" name="name" value="{{ contact.name }}"></td>
                            <td><input type="text" name="phone" value="{{ contact.phone }}"></td>
                            <td><input type="email" name="email" value="{{ contact.email }}"></td>
                            <td>
                                <select name="category" class="category-select">
                                    <option value="none" {% if contact.get('category') == 'none' or not contact.get('category') %}selected{% endif %}>None</option>
                                    <option value="family" {% if contact.get('category') == 'family' %}selected{% endif %}>Family</option>
                                    <option value="friend" {% if contact.get('category') == 'friend' %}selected{% endif %}>Friend</option>
                                    <option value="work" {% if contact.get('category') == 'work' %}selected{% endif %}>Work</option>
                                    <option value="other" {% if contact.get('category') == 'other' %}selected{% endif %}>Other</option>
                                </select>
                            </td>
                            <td class="actions">
                                <button type="submit" class="btn-update">Update</button>
                                <a href="/delete/{{ contact._id }}" class="btn-delete">Delete</a>
                            </td>
                        </form>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

<!--    <script src="{{ url_for('static', filename='script.js') }}"></script>-->
<script src="../static/script.js">
    document.addEventListener('DOMContentLoaded', function() {
  // Dark mode toggle
  const darkModeToggle = document.getElementById('darkModeToggle');

  // Check for saved theme preference or use preferred color scheme
  const savedTheme = localStorage.getItem('theme');
  if (savedTheme === 'dark' || (!savedTheme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
    document.body.classList.add('dark-mode');
    darkModeToggle.checked = true;
  }

  // Toggle dark mode
  darkModeToggle.addEventListener('change', function() {
    if (this.checked) {
      document.body.classList.add('dark-mode');
      localStorage.setItem('theme', 'dark');
    } else {
      document.body.classList.remove('dark-mode');
      localStorage.setItem('theme', 'light');
    }
  });

  // Add loading effect when submitting forms
  const forms = document.querySelectorAll('form');
  forms.forEach(form => {
    form.addEventListener('submit', function() {
      this.classList.add('loading');
    });
  });

  // Show toast notifications for actions
  function showToast(message, isError = false) {
    const toast = document.createElement('div');
    toast.className = isError ? 'toast error' : 'toast';
    toast.textContent = message;
    document.body.appendChild(toast);

    // Remove toast after animation completes
    setTimeout(() => {
      document.body.removeChild(toast);
    }, 3500);
  }

  // Check for URL parameters to show appropriate toasts
  const urlParams = new URLSearchParams(window.location.search);
  if (urlParams.has('added')) {
    showToast('Contact added successfully!');
  } else if (urlParams.has('updated')) {
    showToast('Contact updated successfully!');
  } else if (urlParams.has('deleted')) {
    showToast('Contact deleted successfully!');
  } else if (urlParams.has('error')) {
    showToast('An error occurred. Please try again.', true);
  } else if (urlParams.has('imported')) {
    const count = urlParams.get('imported');
    showToast(`Successfully imported ${count} contacts!`);
  }

  // Add confirmation for delete actions
  const deleteLinks = document.querySelectorAll('.btn-delete');
  deleteLinks.forEach(link => {
    link.addEventListener('click', function(e) {
      if (!confirm('Are you sure you want to delete this contact?')) {
        e.preventDefault();
      }
    });
  });

  // Add inline editing functionality
  const tableInputs = document.querySelectorAll('table input, table select');
  tableInputs.forEach(input => {
    const originalValue = input.value;

    input.addEventListener('focus', function() {
      this.dataset.original = this.value;
    });

    input.addEventListener('blur', function() {
      if (this.value !== this.dataset.original) {
        this.closest('tr').classList.add('changed');
      } else {
        this.closest('tr').classList.remove('changed');
      }
    });
  });

  // Search functionality
  const searchBox = document.getElementById('searchBox');
  if (searchBox) {
    searchBox.addEventListener('input', function() {
      const searchTerm = this.value.toLowerCase().trim();
        const rows = document.querySelectorAll('table tbody tr');

      rows.forEach(row => {
        // Get values from input fields
        const inputs = row.querySelectorAll('input');
        let rowText = '';
        inputs.forEach(input => {
          rowText += input.value.toLowerCase() + ' ';
        });

        // Also check category
        const category = row.querySelector('select').value.toLowerCase();
        rowText += category;

        if (rowText.includes(searchTerm)) {
          row.style.display = '';
        } else {
          row.style.display = 'none';
        }
      });
    });
  }

  // Sorting functionality
  const sortableHeaders = document.querySelectorAll('th[data-sort]');
  sortableHeaders.forEach(header => {
    header.addEventListener('click', function() {
      const sortBy = this.dataset.sort;
      const tbody = document.querySelector('table tbody');
      const rows = Array.from(tbody.querySelectorAll('tr'));

      // Toggle sort direction
      const isAscending = !this.classList.contains('sorted-asc');

      // Remove sorted classes from all headers
      sortableHeaders.forEach(h => {
        h.classList.remove('sorted-asc', 'sorted-desc');
      });

      // Add sorted class to current header
      this.classList.add(isAscending ? 'sorted-asc' : 'sorted-desc');

      // Sort the rows
      rows.sort((a, b) => {
        const aValue = a.querySelector(`input[name="${sortBy}"]`).value.toLowerCase();
        const bValue = b.querySelector(`input[name="${sortBy}"]`).value.toLowerCase();

        if (isAscending) {
          return aValue.localeCompare(bValue);
        } else {
          return bValue.localeCompare(aValue);
        }
      });

      // Re-append rows in sorted order
      rows.forEach(row => {
        tbody.appendChild(row);
      });
    });
  });

  // Check for empty table and show message
  const tableBody = document.querySelector('table tbody');
  if (tableBody && tableBody.querySelectorAll('tr').length === 0) {
    const tableContainer = document.querySelector('.table-container');
    const emptyState = document.createElement('div');
    emptyState.className = 'empty-state';
    emptyState.innerHTML = `
      <p>No contacts found. Add your first contact using the form above.</p>
    `;
    tableContainer.innerHTML = '';
    tableContainer.appendChild(emptyState);
  }

  // File input styling
  const fileInput = document.getElementById('importFile');
  if (fileInput) {
    fileInput.addEventListener('change', function() {
      const fileName = this.files[0] ? this.files[0].name : 'Choose CSV';
      const fileLabel = document.querySelector('.file-label');
      fileLabel.textContent = fileName;
    });
  }
});
</script>
